<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>User Insta-Sync</title>
    {% include 'partials/styles.html' %}
</head>
 
<body>

    {% include 'partials/navbar.html' %}

    <div class="container">
        <h2>
            Sync your Instagram Account
        </h2>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-info" role="alert">{{message}}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form class="form-horizontal" action="/userSync" method="post">

        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="username" id="username" placeholder="insta_username">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="password" id="password" placeholder="123123123">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="submit-form" type="submit" class="btn btn-success">Start Sync</button>
          </div>
        </div>

      </form>

    </div>
 
    </div>
</body>
 
</html>
