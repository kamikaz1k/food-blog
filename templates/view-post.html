<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Food Details</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .explore a {
        /*font-weight: bold;*/
        margin: 2px;
        padding: 5px 10px;
        background-color: lightblue;
        border-radius: 5px;
      }
      </style>
</head>
 
<body>
    <!-- % include 'header.html' %} -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button> -->
          <a class="navbar-brand" href="/">Food Blog</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <!-- <li><a href="/events/new">Create <span class="sr-only">(current)</span></a></li> -->
            <li><a href="/list">Listings</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container">
        {% if msg %}
        {{msg}}
        {% endif %}
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2" style="text-align:center;">
          <h2>
            {% if post[7] %}
                {{ post[7] }}
            {% else %}
                {{post[1][0:15] + "..."}}
            {% endif %} @ <span><a class="location-link" href="/search?location_name={{post[8]|urlencode}}">{{post[8]}}</a></span>
          </h2>
          <img src="{{post[3]}}" style="width: 100%; max-width:300px;">
          <br><br>
          <p>{{post[1]}}</p>
          <p class="text-muted" style="text-align:right;font-style:italic;">Tasted on: {{post[6]}}<br>Posted by: {{post[5]}}</p>

        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 explore">
          <p>Explore</p>
          <a href="/list">Crispy</a><a href="/list">King</a><a href="/list">Prawn</a><a href="/list">Han Ba Tang</a>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 50px;">
      Footer
    </div>
 
    </div>
</body>
 
</html>
